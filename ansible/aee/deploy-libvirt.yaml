apiVersion: ansibleee.openstack.org/v1alpha1
kind: OpenStackAnsibleEE
metadata:
  name: deploy-libvirt
  namespace: openstack
spec:
  image: "quay.io/openstack-k8s-operators/openstack-ansibleee-runner:latest"
  playbook: "deploy-libvirt.yaml"
  env:
    - name: ANSIBLE_FORCE_COLOR
      value: "True"
    - name: ANSIBLE_SSH_ARGS
      value: "-C -o ControlMaster=auto -o ControlPersist=80s"
    - name: ANSIBLE_ENABLE_TASK_DEBUGGER
      value: "True"
    - name: ANSIBLE_VERBOSITY
      value: "1"
  extraMounts:
    - volumes:
        - name: inventory
          configMap:
            name: inventory-configmap
        - name: ssh-key
          secret:
            secretName: edpm-ssh-key
            items:
              - key: ssh_private_key
                path: ssh_key
        - name: playbooks
          configMap:
            name: nova-playbooks
        - name: compute-configs
          configMap:
            name: compute-configs
      mounts:
        - name: inventory
          mountPath: /runner/inventory/inventory.yaml
          subPath: inventory.yaml
        - name: ssh-key
          mountPath: /runner/env/ssh_key
          subPath: ssh_key
        - name: playbooks
          mountPath: /runner/project/deploy-libvirt.yaml
          subPath: deploy-libvirt.yaml
        - name: compute-configs
          mountPath: /var/lib/openstack/config
